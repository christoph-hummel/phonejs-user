<div data-options="dxView : { name: 'index', title: '@user' } " >
	<div data-bind="dxCommand: { title: 'Create', id: 'create', icon: 'plus', action: '#addUser'}"></div>
	<!-- <div data-bind="dxCommand: { location:'left', title: 'Refresh', id: 'refresh', icon: 'refresh'}"></div> -->
    <div class="home-view"  data-options="dxContent : { targetPlaceholder: 'content' } " >
		<div data-bind="dxTextBox: {placeholder: '@Search...', mode: 'search', value: searchQuery, valueUpdateEvent: 'keyup'}"></div>
		<div data-bind="dxList: { dataSource: ds, pullRefreshEnabled: true, searchQuery: searchQuery} ">
            <div data-options="dxTemplate : { name: 'item' }" data-bind="dxAction: '#updateUser/{guid}'" class="list-item">
               <div class="left">	
					<p><b data-bind="text: name"></b></p>
					<p data-bind="text: number"></p>
				</div>
				<div class="right">
					<p data-bind="text: Globalize.format( birthday, 'dd.MM.yyyy' )"></p>
					<p data-bind="text: gender"></p>
				</div>
            </div>
        </div>
    </div>
</div>
